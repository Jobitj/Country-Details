<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: #DDF2FD;">
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-3 shadow-lg border-0  rounded-5" style="background-color: #9BBEC8;">
                <input id="input" class="form-control mx-auto mt-5" style="max-width: 200px;" type="text" placeholder="Enter the country">
                <button onclick="btnClick()" class="btn btn-primary mt-4 mb-5">Submit</button>
            </div>
            <div class="col"></div>

            <div id="result"></div>
        </div>
    </div>
    
</body>

<script>
       function btnClick(){ 
        let a= input.value
        console.log(a);
       fetch('https://restcountries.com/v3.1/name/'+a+'?fullText=true')
       .then(data=>data.json())
     .then(data1=>display(data1))
         
        function display(data1){
            console.log(data1);
            for(let b of data1){
                console.log(b);
                htmldata=` 
                <div  class="row mt-5 mx-auto">
            <div  class="col p-3"> <div class="card mx-auto  shadow-lg border-0" style="width: 300px;">
                <img src="${b.flags.png}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p style="text-align: justify;"  class="card-text">${b.flags.alt}</p>
                </div>
              </div></div>
            <div   class="col p-3"><div style=" margin-left: 150px;width: 300px; " class=" mx-auto"><img  style="width: 300px;height:360px;" src=" ${b.coatOfArms.png}" alt=""></div>
            </div>
          </div>
               `
      result.innerHTML=htmldata
            }
        }

    }
</script>
</html>
